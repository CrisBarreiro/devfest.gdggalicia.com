  title: "Orquestando microservicios con Spring Cloud Netflix"
  description: "Lo que se pretende en esta charla es ver como funciona y cuales son los beneficios de una arquitectura de microservicios frente a una arquitectura monolítica. También se mostrará de forma interactiva como crear un proyecto basándose en la herramienta Spring Cloud Netflix para orquestar la vida y administración de microservicios y las funcionalidades que estas herramientas de Netflix OSS aportan."
